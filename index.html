<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Çalışmaya Hoş Geldiniz</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      text-align: center;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      margin: 80px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    .input-area {
      margin: 30px 0;
      text-align: left;
      display: inline-block;
      width: 80%;
    }

    .input-label {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 10px;
    }

    .text-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .text-input:focus {
      border-color: #0077cc;
      outline: none;
    }

    .start-btn {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Çalışmaya Katıldığınız İçin Teşekkür Ederiz (K) </h1>

    <p>
      Bu çalışma kapsamında hazırlanmış soruları yanıtlayarak araştırmamıza
      değerli katkılarda bulunacaksınız.
    </p>

    <div class="input-area">
      <label for="participantName" class="input-label">Katılımcı Adı Soyad:</label>
      <input type="text" id="participantName" class="text-input" placeholder="Adınızı ve soyadınızı buraya yazınız...">
    </div>

    <p>
      Başlamak için aşağıdaki butona tıklayabilirsiniz.
    </p>

    <a class="start-btn" href="#" onclick="startStudy()">Başla</a>
  </div>

  <script>
    function startStudy() {
      // 1. Girilen ismi al
      const nameInput = document.getElementById('participantName');
      const name = nameInput.value.trim();

      // 2. İsim girilmemişse uyar
      if (!name) {
        alert("Lütfen çalışmaya başlamadan önce Adınızı ve Soyadınızı giriniz.");
        nameInput.focus();
        return;
      }

      // 3. EĞER DAHA ÖNCEKİ KATILIMCIDAN VERİ KALDIYSA TEMİZLE
      // Bu adım, verilerin birbirine karışmaması için çok önemlidir.
      localStorage.removeItem('quizLogs'); 

      // 4. Yeni katılımcı ismini kaydet
      localStorage.setItem('currentParticipant', name);

      // 5. İlk soruya yönlendir
      // Not: Bu dosya (index.html) ile 1.html aynı klasörde (Sorular klasöründe) olmalıdır.
      window.location.href = "Sorular/1.html";
    }
  </script>

</body>
</html>
